<html>

<head>
  <title>Pyxle News</title>
  <meta name="description" content="A tech news service by 15 year olds.">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1280, initial-scale=1">
</head>

<body>
  <header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav__logo"> Pyxle News </a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="index.html" class="nav__link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="index.html#about" class="nav__link">About us</a>
                </li>
                <li class="nav__item">
                    <a href="navbars.html" class="nav__link active-link">Latest News</a>
                </li>
                <li class="nav__item">
                    <a href="index.html#contact" class="nav__link">Contact us</a>
                </li>

            </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
            <i class='bx bx-grid-alt'></i>
        </div>

        <a href="https://github.com/pyxle-news" class="button button__header">Sign Up</a>
    </nav>
</header>



  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzyEkW4i5ALtHDeGYHBQi3OvI8QT2jrfq40uhVPxDPKuBt9te6RswKzYI84BZ2Ayjklyw/exec'
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })

    var siteWidth = 1280;
var scale = screen.width /siteWidth;

document.querySelector('meta[name="viewport"]').setAttribute('content', 'width='+siteWidth+', initial-scale='+scale+'');
    const showMenu = (toggleId, navId) =>{
    const toggle = document.getElementById(toggleId),
    nav = document.getElementById(navId)
    
    // Validate that variables exist
    if(toggle && nav){
        toggle.addEventListener('click', ()=>{
            // We add the show-menu class to the div tag with the nav__menu class
            nav.classList.toggle('show-menu')
        })
    }
}
showMenu('nav-toggle','nav-menu')
  </script>
</body>

</html>
